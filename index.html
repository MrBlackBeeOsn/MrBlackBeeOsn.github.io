  <Script>
document.addEventListener('DOMContentLoaded', () => {
    const searchButton = document.querySelector('.search-button');
    const searchInput = document.querySelector('.search-input');
    const searchResults = document.querySelector('#searchResults');

    // Táº£i dá»¯ liá»‡u tÃ¬m kiáº¿m
    fetch('/search-data.json')
        .then(response => response.json())
        .then(data => {
            searchButton.addEventListener('click', () => {
                const query = searchInput.value.trim().toLowerCase();
                if (query) {
                    searchResults.innerHTML = '';
                    const results = data.pages.filter(page =>
                        page.title.toLowerCase().includes(query) ||
                        page.content.toLowerCase().includes(query)
                    );

                    if (results.length > 0) {
                        results.forEach(page => {
                            const resultItem = document.createElement('a');
                            resultItem.href = page.url;
                            resultItem.textContent = page.title;
                            searchResults.appendChild(resultItem);
                        });
                    } else {
                        searchResults.innerHTML = '<p>KhÃ´ng tÃ¬m tháº¥y káº¿t quáº£.</p>';
                    }
                }
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
        })
        .catch(error => {
            console.error('Lá»—i khi táº£i search-data.json:', error);
            searchResults.innerHTML = '<p>Lá»—i khi táº£i dá»¯ liá»‡u tÃ¬m kiáº¿m.</p>';
        });
});
